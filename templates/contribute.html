<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute a Function</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="background-shape"></div> <!-- Background Shape -->
        <div class="header">
            <h1><i class="fa fa-code" aria-hidden="true"></i> Contribute a Function</h1>
            <p>Help expand our function database</p>
        </div>
        <div class="contribution-form-container">
            <form class="contribution-form" action="/contribute" method="post">
                <div class="form-group">
                    <label for="function_name">Function Name</label>
                    <input type="text" id="function_name" name="function_name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required autocomplete="off"></textarea>
                </div>
                <div class="form-group">
                    <label for="examples">Examples</label>
                    <textarea id="examples" name="examples" required autocomplete="off"></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
